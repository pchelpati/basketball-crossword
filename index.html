<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basketball Trivia Crossword</title>
  <link rel="stylesheet" href="style.css" />
</head>
  
<body>
    <header>
      <img src="ism-logo.png" alt="ISM Logo">
      <h1>Basketball Trivia Crossword</h1>
    </header>
  
    <div id="crossword-container"></div>
  
    <div id="clues">
      <div>
        <h2>Across</h2>
        <ul id="across-clues"></ul>
      </div>
      <div>
        <h2>Down</h2>
        <ul id="down-clues"></ul>
      </div>
    </div>
  
    <button onclick="checkAnswers()">Check Answers</button>
  
    <script src="script.js"></script>
  </body>  
</html>
